<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket server</title>
</head>
<body>
    <h1>Servidor web</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on('connect', function(){
            console.log('Conectado al servidor');
        });

        socket.on('disconnect', function(){
            console.log('Se perdio la conexi√≥n con el servidor');
        });

        // Emitir eventos  
        socket.emit('mensaje', {nombre: 'Olme'});

        //escuchar mensaje
        socket.on('mensaje', function(payload){
            console.log('Escuchando', payload);
        });
        socket.on('nuevo-mensaje', function(payload){
            console.log('Escuchando', payload);
        });
        socket.on('active-bands', function(bands){
            console.clear();
            console.table(bands);
        });
    </script>
</body>
</html>
